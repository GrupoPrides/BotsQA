<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <title>Carreta Tipica!</title>
</head>

<body>
  <form>
    <div class="card">
      <h5 class="card-header">Carreta Típica Costarricense</h5>
      <div class="card-body">
        <h5 class="card-title">Bienvenido(a), </h5>
        <p class="card-text">Esta es una encuesta simple para evaluar conocimientos sobre la carreta típica de CR.</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Primer Nombre" id="nombre1">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Primer Apellido" id="apellido1">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <br />
        <label class="form-label" for=""><strong>1. En qué Fecha se establecio la carreta como símbolo
            nacional?</strong></label>
        <br />
        <div class="form-check form-check-inline">
          <input class="form-check-input radio" type="radio" name="inlineRadioOptions" id="inlineRadio1"
            value="incorrecPreg1">
          <label class="form-check-label" for="inlineRadio1">19 julio 1996</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input radio" type="radio" name="inlineRadioOptions" id="inlineRadio2"
            value="correctaPreg1">
          <label class="form-check-label" for="inlineRadio2">22 marzo 1988</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input radio" type="radio" name="inlineRadioOptions" id="inlineRadio3"
            value="incorrectPreg1">
          <label class="form-check-label" for="inlineRadio3">15 septiembre 1948</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <br />
        <label class="form-label" for=""><strong>2. Durante cuál gobierno se establecio la carreta como símbolo
            nacional?</strong></label>
        <br />
        <div class="form-check form-check-inline inputt">
          <input class="form-check-input checkbox" type="checkbox" name="inlineRadioOptions" id="inlineRadio4"
            value="correctaPreg2">
          <label class="form-check-label" for="inlineRadio4">Oscar Arias Sanchez</label>
        </div>
        <div class="form-check form-check-inline inputt">
          <input class="form-check-input checkbox" type="checkbox" name="inlineRadioOptions" id="inlineRadio5"
            value="incorrectPreg2">
          <label class="form-check-label" for="inlineRadio5">Jose María Figueres Ferrer</label>
        </div>
        <div class="form-check form-check-inline inputt">
          <input class="form-check-input checkbox" type="checkbox" name="inlineRadioOptions" id="inlineRadio6"
            value="incorrecPreg2">
          <label class="form-check-label" for="inlineRadio6">Miguel Ángel Calderon Guardia</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <br />
        <label class="form-label" for=""><strong>3. Qué representa la carreta típica?</strong></label>
        <br />
        <div class="col">
          <input type="text" class="form-control" placeholder="Qué representa la carreta típica?" id="preg3">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <br />
        <label class="form-label" for=""><strong>4. Qué transportó la carreta a mediados del siglos
            XIX?</strong></label>
        <br />
        <div class="col">
          <input type="text" class="form-control" placeholder="Qué transportó la carreta a mediados del siglos XIX?"
            id="preg4">
        </div>
      </div>
    </div>
    <br />
    <br />
    <input class="btn btn-primary" type="button" value="Enviar" onclick="resultadoFinal()">
    <br />
    <br />
  </form>
  <footer>&copy; Copyright <em id="date"></em> Limberth Vasquez Quesada</footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
